<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heading and Paragraph</title>
  </head>
  <body>
   
    <!-- Paragraph <p> -->
    <!-- Untuk menjadikan Text Bold gunakan <b></b>-->
    <!-- Untuk Menjadikan Text Italic/miring gunakan <i></i>-->
    <!-- Untuk Menjadikan Text Underline gunakan <u></u> -->
    <p>
      Nama Saya si <b>Bejo Jailudin</b>. Dan saya have 100 Slibings. Nama
      panjang saya Bejooooooo. Saya Si <i>paling-paling</i>. Saya sangat Ramah
      dan Marah. <u>barangku mahal-mahal</u> 
    </p>



    <!-- Superscript <sup> dan Subscript <sub> -->
      <p>Menurut Einstein rumus relativitas energi adalah E=MC <sup>2</sup>. Lalu Carbon dioksida adalah CO <sub>2</sub>.</p>
  </body>
</html>
