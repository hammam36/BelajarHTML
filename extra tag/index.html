<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extra Tag</title>
  </head>
  <body>
    <h4>SINGKATAN</h4>
    <!-- abbreviation gunakan <abbr>, sama dengan <acronym>, agar apabila tulisan disentuh oleh kursor maka penjelasannya akan muncul secara otomatis -->
    <p>Islam sekolah di <abbr title="Sekolah Dasar">SD</abbr> Selong.</p>
    <p>
      Islam tidak melewati masa
      <abbr title="Sekolah Menengah Pertama">SMP,</abbr>
      <abbr title="Sekolah Menengah Atas">SMA</abbr> ataupun
      <acronym title="Sekolah Menengah Kejuruan">SMK</acronym>
    </p>
    <p>
      Kemudian Islam bekerja di
      <acronym title="National Aero and Space Administration">NASA</acronym>
      cabang Selong
    </p>

    <!-- Citation (karya) untuk mempresentasikan karya yang dibuat oleh subjek. Gunakan <cite>  -->
    <!-- Definisi adalah hal yang akan dijelskan, maka harus dibungkus dengan <dfn> -->

    <h4>CITATION dan DEFINISI</h4>
    <p>Jose telah membuat <cite>Kue Hangat</cite></p>
    <p><dfn>Jose</dfn> adalah anak IDN Solo</p>

    <!-- Delete(hapus) untuk mencoret sebuah tulisan-->
    <!-- Insert sebenarnya sama dengan Underline <u>, tapi <ins> diletakkan setelah <del>-->

    <h4>INSERT and DELETE</h4>
    <p>
      Hanif adalah seorang <del>preman</del> <ins>anak yang baik</ins> orang
      solo
    </p>
  </body>
</html>
