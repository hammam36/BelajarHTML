<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heading and Paragraph</title>
  </head>
  <body>
    <!-- Heading -->
    <h1>Ini Heading 1</h1>
    <h2>Ini Heading 2</h2>
    <h3>Ini Heading 3</h3>
    <h4>Ini Heading 4</h4>
    <h5>Ini Heading 5</h5>
    <h6>Ini heading 6</h6>

    <!-- Paragraph <p> -->
    <!-- Untuk menjadikan Text Bold gunakan <b></b>-->
    <!-- Untuk Menjadikan Text Italic/miring gunakan <i>-->
    <!-- Untuk Menjadikan Text Underline gunakan <u></u> -->
    <p>
      Nama Saya si <b>Bejo Jailudin</b>. Dan saya have 100 Slibings. Nama
      panjang saya Bejooooooo. Saya Si <i>paling-paling</i>. Saya sangat Ramah
      dan Marah. <u>barangku mahal-mahal</u>
    </p>
  </body>
</html>
