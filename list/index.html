<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- List yang ada urutan (ordered list) -->
<h4>Ordered List</h4>

<ol>
    <!-- List Item -->
     <li>Mie</li>
     <li>Air</li>
     <li>Panci</li>
     <li>Wadah</li>
     <li>Bumbu</li>

     <ul>
    <li>Kecap</li>
    <li>Garam</li>
    <li>Batu</li>
   
     </ul>

</ol>
</body>
</html>
