<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strong, Emphasis dan BlockQuote</title>
  </head>
  <body>
    <!-- Strong gunakan <strong>-->
    <p><strong>Perhatian :</strong> <b>Jangan</b> Belajar Coding Sembarangan</p>

    <!-- BlockQuote (digunakan setelah paragraf) gunakan <Blockquote> -->
    <blockquote>Skibidi Toilet</blockquote>

    <!-- Emphasis (huruf miring) gunakan <em>-->
    <!-- Untuk Quote (tanda petik) gunakan <q> -->
    <p>
      Ini adalah tempat <em>nongkrong</em>, bukan tempat untuk
      <strong>berantem.</strong> Abangku bilang <q>selalu jaga kesehatan</q>
    </p>
  </body>
</html>
