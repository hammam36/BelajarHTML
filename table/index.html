<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>

  <body>
    <h1>Membuat Tabel</h1>
    <h4>tabel Standard</h4>

    <table border="1">
      <!-- tr: Table Rule(Baris) adalah yang menentukan-->
<!-- th:Table Header (Tulisannya tebal biasanya untuk patokan) (tulisannya akan berada di tengah tabel) (<tr> nya opsional)--
      <!-- td:Table data (tulisannya tidak tebal) (tulisannya rata kiri) (berada di dalam <tr>)-->



      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>h</td>
        <td>a</td>
        <td>m</td>
        <td>m</td>
        <td>a</td>
        <td>m</td>
      </tr>
    </table>


    <h4>Dengan header</h4>
<table border="1">
<tr>
    <th>Senin</th>
    <td>10:00</td>
    <td>12:00</td>
    <td>13:00</td>

</tr>
<tr>
    <th>Selasa</th>
    <td>10:00</td>
    <td>12:00</td>
    <td>13:00</td>
    
</tr>

</table>

<h1>Tugas</h1>

<table border="1">
<th>Senin</th>
<th>Selasa</th>

 <tr>
    <td>10:00</td>
    <td>10:00</td>
 </tr>
 <tr>
    <td>11:00</td>
    <td>11:00</td>
 </tr>
</table>

<br>

<table border="1">
    
        <th></th>
        <th>Senin</th>
  
    <tr>
        <th>10:00</th>
        <td>Berangkat Sekolah</td>
        
    </tr>
    <tr>
        <th>12:00</th>
        <td>Makan Siang</td>
    </tr>

</table>
  </body>
</html>
